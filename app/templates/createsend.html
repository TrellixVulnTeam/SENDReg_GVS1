{% extends "base.html" %}
{% block content %}

        <form action="" method="POST" name="form">
            <div class="col-md-4 col-md-offset-4">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label class="control-label" for="send_title">SEND Title</label>
                    {{ form.send_title }}
                </div>
                <div class="form-group">
                    <label class="control-label" for="send_acro">SEND Acronym</label>
                    {{ form.send_acro }}
                </div>
                <div class="form-group">
                    <label class="control-label" for="send_explanation">SEND Explanation</label>
                    {{ form.send_explanation }}
                </div>
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>

{% endblock %}
